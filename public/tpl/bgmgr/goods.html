<style>
    .label-emphasis {
        display: block;
        float: left;
        margin-bottom: 3px;
        margin-right: 5px;
    }

</style>
<div class="navbar navbar-default" style="margin-bottom: 15px;">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" style="padding: 0px;">
                <img alt="Brand" src="/images/u822.png">
            </a>
        </div>

        <form class="navbar-form navbar-right">
            <div class="input-group" style="">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle"
                            data-toggle="dropdown" style="min-width:100px; ">
                        <span ng-bind="currentChan.chaname||'选择渠道'"></span> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="x in chans"><a href="javascript:void(0)" ng-click="changeChan(x)"
                                                      ng-bind="x.chaname"></a></li>
                    </ul>
                </div>

                <!-- /btn-group -->
                <input type="text" class="form-control" placeholder="请输入商品ID" ng-model="gid">
                <span class="input-group-addon" style="cursor: pointer" ng-click="search()">查 询</span>
            </div>
            <!-- /input-group -->
        </form>
    </div>
</div>

<div>
    <div uib-alert ng-repeat="alert in alerts" ng-class="'text-center alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>
    <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">基本信息</h3></div>
        <div class="panel-body">
            <span class="label label-primary label-emphasis" ng-show="goods.cf1"
                  style="font-size:14px;">货号:{{goods.cf1['good_id']}}</span>

            <span class="label label-primary label-emphasis" ng-show="goods.cf1"
                  style="font-size:14px;">名称:{{goods.cf1['detail_title']}}</span>
           <span class="label label-primary label-emphasis" ng-show="goods.cf1"
                 style="font-size:14px;">价格:{{goods.cf1['sale_price']}}</span>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">属性原始值</h3></div>
        <div class="panel-body">
            <span class="label label-info label-emphasis" style="font-size:14px;" ng-repeat="(k,v) in goods.cf2">{{k}}:{{v}}</span>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">属性格式化后值</h3></div>
        <div class="panel-body">
            <span class="label label-warning label-emphasis" style="font-size:14px;" ng-repeat="(k,v) in goods.cf3">{{k}}:{{v}}</span>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">属性标准值（归一化后属性及值）</h3></div>
        <div class="panel-body">
            <span class="label label-success label-emphasis" style="font-size:14px;" ng-repeat="(k,v) in goods.cf4">{{k}}:{{v}}</span>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">新属性（归一化后新发现属性及值）</h3></div>
        <div class="panel-body">
            <span class="label label-danger label-emphasis" style="font-size:14px;" ng-repeat="(k,v) in goods.cf5">{{k}}:{{v}}</span>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">产品ID</h3></div>
        <div class="panel-body">
            <a ng-href="/bgmanager/product-detail?categid={{goods.cf1['cid']}}&prodid={{goods.cf6['产品ID']}}" target="_blank">
            <span class="label label-default label-emphasis" style="font-size:14px;" ng-repeat="(k,v) in goods.cf6">{{k}}:{{v}}</span>
            </a>
        </div>
    </div>
</div>
